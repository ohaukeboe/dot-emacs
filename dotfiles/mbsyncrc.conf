IMAPAccount ifi
Host localhost
Port 1144
TLSType None
User oskah@uio.no
PassCmd "cat ~/.authinfo | awk '/machine localhost port 1026 login oskah@uio.no/ {print $NF}'"
AuthMechs LOGIN
Timeout 120

IMAPStore ifi-remote
Account ifi

MaildirStore ifi-local
Path ~/.mail/ifi/
Inbox ~/.mail/ifi/Inbox
SubFolders Verbatim

Channel ifi
Far :ifi-remote:
Near :ifi-local:
Pattern *
Create Near
CopyArrivalDate yes
Sync All
SyncState *

